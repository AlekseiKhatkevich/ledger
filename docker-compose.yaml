services:
  backend-api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - GRANIAN_RELOAD=1
      - UV_NO_DEV=0
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 2s
      retries: 2
      start_period: 2s
    develop:
      watch:
        - action: sync
          path: .
          target: /app
          ignore:
            - .venv/
        - action: rebuild
          path: ./pyproject.toml
        - action: rebuild
          path: ./uv.lock
        - action: rebuild
          path: ./Dockerfile
